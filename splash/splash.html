<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="fonts/icomoon/style.css" />
		<!-- via node package -->
		<link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css" />
		<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/theme.css" />
		<script src="js/modernizr.js"></script>
		<title>Splash Page</title>
	</head>
	<body>
		<div class="splash-screen">
			<img src="images/home-bg.jpg" alt="Slide Image" class="w-h-100" />
			<div class="carousel-caption b-30 text-center position-fixed overlay py-10">
				<div class="row py-10">
					<div class="col-md-12">
						<h1 class="mb-20">Philip <span>Watson</span></h1>
						<p class="cd-headline clip is-full-width">
							<span>I am a </span>
							<span class="cd-words-wrapper border-bottom">
								<b class="is-visible">Graphics Designer</b>
								<b class="">Freelancer</b>
								<b class="">Web Developer</b>
								<b class="">UI/UX Designer</b>
							</span>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
		<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
