<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="author" content="" />
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
		<title>Responsive Grid</title>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="css/grid.css" />
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="col">Column 1</div>
				<div class="col col-5">Column 5</div>

				<div class="col col-3">Column 3</div>
				<div class="col col-3">Column 3</div>
			</div>
		</div>
		<!-- Header -->
		<header>
			<div class="container">
				<div class="row">
					<div class="col col-6"><h3>Header</h3></div>
				</div>
			</div>
		</header>

		<!-- Nav Bar -->
		<div class="container">
			<div class="row">
				<div class="col col-1">Column - 1</div>
				<div class="col col-1">Column - 2</div>
				<div class="col col-1">Column - 3</div>
				<div class="col col-1">Column - 4</div>
				<div class="col col-1">Column - 5</div>
				<div class="col col-1">Column - 6</div>
			</div>
		</div>

		<!-- Main -->
		<main class="main">
			<div class="container">
				<div class="row">
					<div class="col col-6">
						<h3>Main Body</h3>
					</div>

					<!-- Aside -->
					<div class="col col-2">
						<h4>Aside</h4>
					</div>

					<!-- Article -->
					<div class="col col-4">
						<h4>Article</h4>
					</div>
				</div>
			</div>
		</main>

		<!-- Foooter -->
		<footer>
			<div class="container">
				<div class="row">
					<div class="col col-6">
						<h3>Footer</h3>
					</div>
				</div>
			</div>
		</footer>
	</body>
</html>
